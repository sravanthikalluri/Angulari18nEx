<div class="card  margin-75">
    <h1 translate>{{'home.registeraccount'}}</h1>
    <p class="padding-15">{{'home.logintext' | translate}}
        <a (click)="navigateToLogin()">{{'home.loginpage' | translate}}</a>
    </p>
    <span class="form-headings">{{'formfields.personalDetailsTxt' | translate}}</span>
    <form [formGroup]="registerform" class="registerForm">
        <div class="form-group row required">
            <label for="inputfname" class="col-sm-2 col-form-label">{{'formfields.fname' | translate}}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputfname" placeholder="{{'formfields.fname' | translate}}">
            </div>
        </div>
        <div class="form-group row required">
            <label for="inputlname" class="col-sm-2 col-form-label">{{'formfields.lname' | translate}}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputlname" placeholder="{{'formfields.lname' | translate}}">
            </div>
        </div>
        <div class="form-group row required">
            <label for="inputEmail" class="col-sm-2 col-form-label">{{'formfields.email' | translate}}</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail" placeholder="{{'formfields.email' | translate}}">
            </div>
        </div>
         <div class="form-group row required">
            <label for="inputtel" class="col-sm-2 col-form-label">{{'formfields.tel' | translate}}</label>
            <div class="col-sm-8">
                <input type="tel" class="form-control" id="inputtel" placeholder="{{'formfields.tel' | translate}}">
            </div>
        </div>
        <span class="form-headings">{{'formfields.Passwordtext' | translate}}</span>
        <div class="form-group row required">
            <label for="inputpassword" class="col-sm-2 col-form-label">{{'formfields.password' | translate}}</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputpassword" placeholder="{{'formfields.password' | translate}}">
            </div>
        </div>
        <div class="form-group row required">
            <label for="inputcnfmpass" class="col-sm-2 col-form-label">{{'formfields.cnfmPass' | translate}}</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputcnfmpass" placeholder="{{'formfields.cnfmPass' | translate}}">
            </div>
        </div>
        <span class="form-headings">{{'formfields.newsletter' | translate}}</span>
        <div class="form-group row required">
            <label for="inputsubscribe" class="col-sm-2 col-form-label">{{'formfields.subscribe' | translate}}</label>
            <div class="col-sm-10">
                <input type="radio" name="newsletter" value="1" id="inputyes">
                <label class="radio-inline" for="inputyes">{{'confirmations.yes'|translate}}</label>
                <input type="radio" name="newsletter" value="0" checked="checked" id="inputno">
                <label class="radio-inline" for="inputno">{{'confirmations.no'|translate}}</label>
            </div>
        </div>

        <div class="form-group row float-right">
            <div class="col-sm-10 buttons">
                <input type="checkbox" id="inputCheckBox" />
                <label for="inputCheckBox" class="terms-policy">{{'confirmations.termspolicy' | translate}}</label>
                <button type="submit" class="btn btn-primary">{{'home.continue' | translate}}</button>
            </div>
            <div class="col-sm-2">

            </div>
        </div>

    </form>

</div>
